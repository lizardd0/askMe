<!doctype html>
<html lang="en" class="h-100">
  <head>

    

    <!-- Bootstrap core CSS -->

<link href="../static/css/css/bootstrap.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../static/css/main.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                      <!-- <svg class="icon icon---2023-10-25--014108"><use xlink:href="#icon---2023-10-25--014108"></use></svg> -->
                        <div class="logo">AskMe</div>
                    </div>
        
                    <div class="col-6" style="margin-top: 15px;">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
        
                    <div class="col-4">
                        <!-- зарегистрирован -->
                        <div class="row">
                            <div class="col-2">
                                <img src="../static/img/3d2e2a2bbc8cd734e2ba07f2618930ff.jpg" alt="" class="avatar-image">
                            </div>
                            <div class="col-10" style="margin-top: 10px;">
                                <div class="username">Mickey O'Nil</div>

                                <span class="settings"><a href="" style="text-decoration: none; color: black; font-size: 20px;">Settings</a></span>
                                <span class="log-outin" style="margin-left: 15px;"><a href="" style="text-decoration: none; color: black; font-size: 20px;">Log out</a></span>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container" style="margin-top: 50px;">
          <div class="row">
            <div class="col-8">
              <h1>New question</h1>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="The question is...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tags</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="No more than 3 tags">
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 20px;">
                Ask!
              </button>
            </div>
            

            <div class="col-4">
              <div class="row">
                <h2>Popular tags</h2>
                <div class="tags">
                  <span class="badge bg-primary">Python</span>
                  <span class="badge bg-secondary">CSS</span>
                  <span class="badge bg-success">Swift</span>
                  <span class="badge bg-danger">JS</span>
                  <span class="badge bg-warning">C++</span>
                </div>
      
                <br/>
                <h2>Best members</h2>
                <ul class="list-group" style="max-width: 250px; margin-left: 15px;">
                  <li class="list-group-item"><a href="">An first item</a></li>
                  <li class="list-group-item"><a href="">An second item</a></li>
                  <li class="list-group-item"><a href="">An third item</a></li>
                  <li class="list-group-item"><a href="">An fourth item</a></li>
                  <li class="list-group-item"><a href="">An fifth item</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </main> 



<script src="../static/css/js/bootstrap.js"></script>

      
  </body>
</html>
