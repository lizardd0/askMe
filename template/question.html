{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row">
      <div class="col-3">
        <img src="{% static 'img/pic_3.jpg' %}" alt="" class="question-image">
        <div class="qty mt-5">
          <input type="number" class="count" name="qty" value="1" style="max-width: 150px; border-radius: 10px;">
      </div>
      </div>
      <div class="col-9">
        <h1>{{ question.title }}</h1>
        <div class="question-text">{{ question.content }}</div>
          <div class="row answers">
            
              <div class="tags-question" style="margin-top: 10px;">
                <span class="first tag>" style="font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bold;">Tags:</span>
                <span class="first tag>"><a href="">first tag</a></span>
                <span class="first tag>"><a href="">second tag</a></span>
              </div>
            
          </div>
      </div>
    </div>

    <hr>

    {% for answer in answers %}
    {% include 'components/answer_item.html' %}
    {% endfor %}

    <nav aria-label="..." style="margin-top: 20px; margin-left: 320px;">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <hr>

    <div class="form-outline">
      <label class="form-label" for="textAreaExample">Maybe you can answer?</label>
      <textarea class="form-control" id="textAreaExample1" rows="4" placeholder="Enter the answer..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 20px;">
      Answer!
    </button>

{% endblock %}
