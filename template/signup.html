{% extends 'base.html' %}

{% block content %}
  <h1>Registration</h1>

  <div class="error" style="color: red;">Sorry, this email address already registered!</div>

  <div class="row g-3 align-items-center" style="margin-top: 20px;">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label" style="font-size: 18px; font-weight: bolder;">Login</label>
    </div>
    <div class="col-auto">
        <input type="login" class="form-control" id="exampleFormControlInput1" placeholder="Your login..." style="max-width: 225px; margin-left: 95px;">
    </div>
  </div>

  <div class="row g-3 align-items-center" style="margin-top: 20px;">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label" style="font-size: 18px; font-weight: bolder;">Email</label>
    </div>
    <div class="col-auto">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@mail.ru" style="max-width: 225px; margin-left: 95px;">
    </div>
  </div>

  <div class="row g-3 align-items-center" style="margin-top: 20px;">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label" style="font-size: 18px; font-weight: bolder;">Nickname</label>
    </div>
    <div class="col-auto">
        <input type="nick" class="form-control" id="exampleFormControlInput1" placeholder="Your nick..." style="max-width: 225px; margin-left: 55px;">
    </div>
  </div>

  <div class="row g-3 align-items-center" style="margin-top: 20px;">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label" style="font-size: 18px; font-weight: bolder;">Password</label>
    </div>
    <div class="col-auto">
      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Your password..." style="max-width: 225px;  margin-left: 56px;">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text" style="margin-left: 15px;">
        Must be 8-20 characters long.
      </span>
    </div>
  </div>

  <div class="row g-3 align-items-center" style="margin-top: 20px;">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label" style="font-size: 18px; font-weight: bolder;">Repeat assword</label>
    </div>
    <div class="col-auto">
      <input type="repassword" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Your password again..." style="max-width: 255px;">
    </div>
  </div>

  <div class="row g-3 align-items-center" style="margin-top: 20px;">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label" style="font-size: 18px; font-weight: bolder;">Upload Avatar</label>
    </div>
    <div class="col-auto">
        <input class="form-control" type="file" id="formFile" style="max-width: 300px;  margin-left: 15px;">
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 20px;">
    Register!
  </button>
    
{% endblock %}
